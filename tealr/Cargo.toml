[package]
name = "tealr"
version = "0.2.0"
authors = ["Lenscas <lenscas@gmail.com>"]
edition = "2018"
description = "Traits and structs to generate teal type defintions."
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/lenscas/tealr/"
keywords=["teal","lua","type","generation","type-generation"]
categories = ["development-tools::ffi"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["derive"]

derive=["tealr_derive"]

[dependencies]
rlua = "0.17"
bstr = {version = "0.2",default_features = false}
tealr_derive = {version = "0.2.0",optional=true, path = "../tealr_derive"}